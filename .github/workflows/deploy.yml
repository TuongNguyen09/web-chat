name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build & Push Backend
    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./web-chat-backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/web-chat-backend:latest

    # Build & Push Frontend
    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./web-chat-frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/web-chat-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Copy file docker-compose.yml từ GitHub sang EC2
    - name: Copy docker-compose via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.yml"
        target: "/home/${{ secrets.EC2_USER }}/app"

    # SSH vào EC2 để chạy lệnh
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/${{ secrets.EC2_USER }}/app
          
          # 1. Tạo file .env chứa biến môi trường từ GitHub Secrets
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
          echo "JWT_SIGNER_KEY=${{ secrets.JWT_SIGNER_KEY }}" >> .env
          
          # 2. Pull image mới nhất (Dùng lệnh mới: docker compose)
          sudo docker compose pull
          
          # 3. Chạy container (Dùng lệnh mới và thêm sudo)
          sudo docker compose up -d --remove-orphans
          
          # 4. Dọn dẹp image rác
          sudo docker image prune -f